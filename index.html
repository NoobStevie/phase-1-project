<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- font awesome-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PV1GOfQNHSoD2xbE+QkPxCAF1NEevoEH3S10sibVcOQVnN" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">

    <!-- main style css -->
    <link rel="stylesheet" href="style.css">


    <title>NY Times Articles Search</title>
</head>
<body>
    <div clas ="container">
        <!-- Bootstrap Jumbotron/Title -->
        <div class="jumbotron">
            <h1 id="pageTop" class="text-center"><strong><i class="fa fa-newspaper-o"></i> NEW YORK TIMES SEARCH </strong></h1>
        </div>

        <!-- Box with title for inputs -->
    <div class="row">
        <div class="col-sm-12">
            <br>
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title"><strong><i class="fa fa-list-alt"></i> Search Parameters</strong></h3>
                </div>
                <div class="panel-body">

                    <!-- Form inputs start here -->
                    <form role="form">

                        <!-- Search term input -->
                        <div class="form-group">
                            <label for="search">Search Term</label>
                            <input type="text" class="form-control" id="searchTerm">
                        </div>

                        <!-- # of records to retrieve input -->
                        <div class="form-group">
                            <label for="pwd">Number of records to Retrieve:</label>
                            <select class="form-control" id="numRecordSelect">
                                <option value=1>1</option>
                                <!-- Setting 5 records as default -->
                                <option value=5 selected>5</option>
                                <option value=10>10</option>
                            </select>
                        </div>

                        <!-- Start Year Input -->
                        <div class="form-group">
                            <label for="startYear">Start Year (Optional):</label>
                            <input type="text" class="form-control" id="startYear">
                        </div>

                        <!-- End Year Input -->
                        <div class="form-group">
                            <label for="endYear">End Year (Optional):</label>
                            <input type="text" class="form-control" id="endYear">
                        </div>

                        <!-- Search or Clear Results -->
                        <button type="submit" class="btn btn-default" id="runSearch"><i class="fa fa-search"></i> Search</button>
                        <button type="button" class="btn btn-default" id="clearAll"><i class="fa fa-trash"></i> Clear Results</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <div id="results" class="row">

        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title"><strong><i class="fa fa-list-alt"></i> Search Results</strong></h3>
            </div>
        <div class="panel-body">
            <div id="search-results"></div>
        </div>


    </div>


    </div>

    <div style="height:40px"></div>
    <footer class="footer card-footer default-color">
        <div class="container">
            <p class="footer-content"> Copyright </p>
        </div>
    </footer>
</div>
</body>
</html>
